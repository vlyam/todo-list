<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="header">
            <h2 class="header__curent-week-day">Среда</h2>
            <p class="header__curent-day">3 января</p>
        </div>
        <div class="search">
            <input class="search__input" type="text" id="searchInput" placeholder="Поиск">
            <button class="search__button" id="searchButton">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M11.76 10.27L17.49 16L16 17.49L10.27 11.76C9.2 12.53 7.91 13 6.5 13C2.91 13 0 10.09 0 6.5C0 2.91 2.91 0 6.5 0C10.09 0 13 2.91 13 6.5C13 7.91 12.53 9.2 11.76 10.27ZM6.5 2C4.01 2 2 4.01 2 6.5C2 8.99 4.01 11 6.5 11C8.99 11 11 8.99 11 6.5C11 4.01 8.99 2 6.5 2Z" fill="#49454F" />
                </svg>
            </button>
            <button class="search__button" id="searchClear" style="display: none;">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12.5749 0.156749L6.99999 5.73167L1.42506 0.156749C1.21606 -0.0522192 0.874084 -0.0522192 0.665085 0.156749L0.156715 0.665102C-0.0522383 0.874101 -0.0522383 1.21607 0.156715 1.42507L5.73165 6.99999L0.156715 12.5749C-0.0522383 12.7839 -0.0522383 13.1259 0.156715 13.3349L0.665085 13.8433C0.874084 14.0522 1.21606 14.0522 1.42506 13.8433L6.99999 8.26833L12.5749 13.8433C12.7839 14.0522 13.1259 14.0522 13.3349 13.8433L13.8433 13.3349C14.0522 13.1259 14.0522 12.7839 13.8433 12.5749L8.26832 6.99999L13.8433 1.42507C14.0522 1.21607 14.0522 0.874101 13.8433 0.665102L13.3349 0.156749C13.1259 -0.0522496 12.7839 -0.0522496 12.5749 0.156749Z" fill="#49454F" />
                </svg>
            </button>
        </div>

        <div class="todo-list">
            <h2 class="todo-list__title">Список дел</h2>
            <div class="todo-list__tabs">
                <button class="todo-list__tab todo-list__tab--active" id="allTasks">Все</button>
                <button class="todo-list__tab" id="activeTasks">Активные</button>
                <button class="todo-list__tab" id="completedTasks">Завершенные</button>
            </div>
            <ul class="todo-list__tasks" id="tasks"></ul>
            <div class="todo-list__notification" id="notification" style="display: none;"></div>
        </div>

        <button class="add-task-button" id="addTaskButton">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M16.06 0.590005L17.41 1.94C18.2 2.72 18.2 3.99 17.41 4.77L4.18 18H0V13.82L10.4 3.41L13.23 0.590005C14.01 -0.189995 15.28 -0.189995 16.06 0.590005ZM2 16L3.41 16.06L13.23 6.23L11.82 4.82L2 14.64V16Z" fill="#1F182A" />
            </svg>
        </button>

        <div class="modal hidden" id="modal">
            <div class="modal__container">
                <div class="modal__drag">
                    <div class="modal__drag-handle"></div>
                </div>
                <form class="modal__form" id="addTaskForm">
                    <div class="modal__form-fields">
                        <input class="modal__form-input" type="text" id="descriptionEntry" placeholder="Описание" required>
                        <input class="modal__form-input" type="datetime-local" id="dateEntry" placeholder="Дата" required>
                        <label class="modal__form-switch">
                            Напомнить мне
                            <div class="switch-button" id="switch">
                                <input type="checkbox" id="switchCheckbox" class="checkbox" checked="checked">
                                <div class="knobs"></div>
                                <div class="layer"></div>
                            </div>
                        </label>
                    </div>
                    <div class="modal__form-buttons">
                        <button class="modal__form-button modal__form-button--add" type="submit">Добавить</button>
                        <button class="modal__form-button modal__form-button--close" type="button">Отмена</button>
                    </div>
                </form>

            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
